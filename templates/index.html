<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic News Portal</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">JOLLY STREET JOURNAL</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="articles-container" class="row g-4">
            <!-- Articles will be loaded here -->
        </div>
        <div id="loading" class="text-center my-4 d-none">
            <img src="/static/img/loading.svg" alt="Loading..." width="50">
        </div>
    </div>

    <!-- Article Card Template -->
    <template id="article-template">
        <div class="col-md-6">
            <div class="card h-100 article-card" role="button">
                <img class="card-img-top article-preview-image" alt="Article preview">
                <div class="card-body">
                    <h5 class="card-title article-title"></h5>
                    <p class="card-text">
                        <small class="text-muted">Click to read more...</small>
                    </p>
                </div>
            </div>
        </div>
    </template>

    <!-- Article Detail Modal -->
    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="comic-header mb-3"></div>
                    <div class="comic-summary mb-4"></div>
                    <div class="image-grid">
                        <!-- Images with prompts will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
